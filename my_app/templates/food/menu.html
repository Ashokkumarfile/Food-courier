{% extends 'food/layouts/main.html' %}
{% block title %}
  Menu | Food-courier
{% endblock title %}
{% block content %}
<div class="products">
  <h3 class="txtfood">Menu</h3>
</div>
<section class="bg-secondary" style="min-height:600px;">
    <div class="containers">
      <div class="row">
        <div class="col-12">
          <h4 class="mb-3">Food Menu</h4>
          <hr style="border-color:#b8bfc2;">
        </div>
        
       
      <div class="shop-content">
        {% for item in catagory %}
      <a href="{% url 'collections' item.name %}">
        <div class="food-box">
         <div class="pic"><img src="{{item.image.url}}"class="food-img" alt="Categories"></div>
         <div class="anger">
         <h2 class="food-title text-dark">{{ item.name }}</h2>
         </div>
       </div>
       </a>
        {% endfor %}

      </div>
      </div>
  </section>


{% endblock content %}
